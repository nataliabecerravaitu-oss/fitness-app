<!DOCTYPE html>  <html lang="es">    <head>    
<meta charset="UTF-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<title>Elite Cisne</title>  <style>    
body{    
    margin:0;    
    font-family:Arial, sans-serif;    
    background:black;    
    color:gold;    
}    
header{    
    text-align:center;    
    padding:15px;    
    font-size:22px;    
    font-weight:bold;    
    border-bottom:2px solid gold;    
}    
.screen{    
    display:none;    
    padding:20px;    
    padding-bottom:90px;    
}    
.active{    
    display:block;    
}    
.navbar{    
    position:fixed;    
    bottom:0;    
    width:100%;    
    background:#111;    
    display:flex;    
    justify-content:space-around;    
    padding:10px 0;    
    border-top:2px solid gold;    
}    
.navbar div{    
    cursor:pointer;    
    font-size:20px;    
}    
button{    
    background:gold;    
    color:black;    
    border:none;    
    padding:8px 12px;    
    margin:5px 0;    
    border-radius:8px;    
    font-weight:bold;    
    cursor:pointer;    
}    
.card{    
    background:#111;    
    padding:15px;    
    margin:10px 0;    
    border-radius:10px;    
}    
select{    
    padding:6px;    
    border-radius:6px;    
}    
</style>  </head>  <body>  <header>üî• Elite Cisne</header>  <div id="inicio" class="screen active">    
    <h2>üè† Inicio</h2>    
    <div id="resumenDiario" class="card"></div>    
</div>  <div id="nutricion" class="screen">    
    <h2>üçΩ Nutrici√≥n</h2>    
    <div id="nutricionContenido"></div>    
</div>  <div id="historial" class="screen">    
    <h2>üìÖ Historial Semanal</h2>    
    <div id="historialContenido"></div>    
</div>  <div class="navbar">    
    <div onclick="showScreen('inicio')">üè†</div>    
    <div onclick="showScreen('nutricion')">üçΩ</div>    
    <div onclick="showScreen('historial')">üìÖ</div>    
</div>  <script>// =======================    
// CONFIG    
// =======================    let metaCalorias = 3400;
let metaProteina = 170;

let hoy = new Date().toISOString().split("T")[0];
let historial = JSON.parse(localStorage.getItem("historialCompleto")) || {};

if(!historial[hoy]){
historial[hoy] = {
calorias:0,
proteina:0,
carbs:0,
grasas:0,
alimentos:[]
};
}

let datosHoy = historial[hoy];
let historialAlimentos = datosHoy.alimentos;

// =======================
// BASE DE ALIMENTOS
// =======================

const alimentos = {
proteinas:[
{nombre:"Huevo", calorias:70, proteina:6, carbs:0, grasas:5},
{nombre:"Pollo (100g)", calorias:165, proteina:31, carbs:0, grasas:3}
],
carbohidratos:[
{nombre:"Arroz (100g)", calorias:130, proteina:2, carbs:28, grasas:0},
{nombre:"Papa (100g)", calorias:77, proteina:2, carbs:17, grasas:0}
],
grasas:[
{nombre:"Aceite (10g)", calorias:90, proteina:0, carbs:0, grasas:10}
]
};

// =======================
// NAVEGACI√ìN
// =======================

function showScreen(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");

if(id==="nutricion") cargarNutricion();    
if(id==="historial") cargarHistorialSemanal();

}

// =======================
// RESUMEN DIARIO
// =======================

function actualizarResumen(){
document.getElementById("resumenDiario").innerHTML =     <h3>üìä Hoy (${hoy})</h3>     Calor√≠as: ${datosHoy.calorias} / ${metaCalorias}<br>     Prote√≠na: ${datosHoy.proteina}g / ${metaProteina}g<br>     Carbs: ${datosHoy.carbs}g<br>     Grasas: ${datosHoy.grasas}g    ;
}

// =======================
// NUTRICI√ìN
// =======================

function cargarNutricion(){
let html = `
<div class="card">
<button onclick="mostrarCategoria('proteinas')">ü•© Prote√≠nas</button>
<button onclick="mostrarCategoria('carbohidratos')">üçö Carbohidratos</button>
<button onclick="mostrarCategoria('grasas')">ü•ë Grasas</button>
</div>

<div class="card">    
        <h3>Resumen</h3>    
        Calor√≠as: ${datosHoy.calorias}<br>    
        Prote√≠na: ${datosHoy.proteina}g    
    </div>    
`;    

if(historialAlimentos.length>0){    
    html+=`<h3>üìù Alimentos de hoy</h3>`;    
    historialAlimentos.forEach((item,index)=>{    
        html+=`    
            <div class="card">    
                ${item.nombre}    
                <button onclick="eliminarAlimento(${index})">Eliminar</button>    
            </div>    
        `;    
    });    
}    

document.getElementById("nutricionContenido").innerHTML=html;

}

function mostrarCategoria(cat){
let html=<h3>${cat.toUpperCase()}</h3>;
alimentos[cat].forEach(a=>{
html+=    <div class="card">     ${a.nombre}<br>     ${a.calorias} kcal | ${a.proteina}g prote√≠na     <button onclick="agregarAlimento('${cat}','${a.nombre}')">Agregar</button>     </div>    ;
});
document.getElementById("nutricionContenido").innerHTML=html;
}

function agregarAlimento(tipo,nombre){
const alimento = alimentos[tipo].find(a=>a.nombre===nombre);

historialAlimentos.push({tipo,nombre});    

datosHoy.calorias+=alimento.calorias;    
datosHoy.proteina+=alimento.proteina;    
datosHoy.carbs+=alimento.carbs;    
datosHoy.grasas+=alimento.grasas;    

historial[hoy]=datosHoy;    
localStorage.setItem("historialCompleto",JSON.stringify(historial));    

cargarNutricion();    
actualizarResumen();

}

function eliminarAlimento(index){
const item = historialAlimentos[index];
const alimento = alimentos[item.tipo].find(a=>a.nombre===item.nombre);

datosHoy.calorias-=alimento.calorias;    
datosHoy.proteina-=alimento.proteina;    
datosHoy.carbs-=alimento.carbs;    
datosHoy.grasas-=alimento.grasas;    

historialAlimentos.splice(index,1);    

historial[hoy]=datosHoy;    
localStorage.setItem("historialCompleto",JSON.stringify(historial));    

cargarNutricion();    
actualizarResumen();

}

// =======================
// HISTORIAL SEMANAL
// =======================

function cargarHistorialSemanal(){

let fechas = Object.keys(historial).sort().reverse();    

let html="";    

fechas.forEach(fecha=>{    
    let dia = historial[fecha];    

    html+=`    
        <div class="card">    
            <h3>${fecha}</h3>    
            Calor√≠as: ${dia.calorias}<br>    
            Prote√≠na: ${dia.proteina}g<br>    
            Carbs: ${dia.carbs}g<br>    
            Grasas: ${dia.grasas}g    
        </div>    
    `;    
});    

if(fechas.length===0){    
    html="<div class='card'>No hay registros todav√≠a</div>";    
}    

document.getElementById("historialContenido").innerHTML=html;

}

// =======================

actualizarResumen();

</script>  </body>

</html>
